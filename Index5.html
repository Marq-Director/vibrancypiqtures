<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style5.css">
    <link rel="stylesheet" href="Navbar/navbar_styles.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="Images/Vibrancy.png" alt="Logo" width="200px">
      </div>
      <div class="Header">
        <h1></h1>
      </div>
      <div id="navbar-placeholder"></div>
    </header>
    <main>
      <section>
        <div class="contact-form-container">
          <h2>
            Contact Us
          </h2>
          <form id="contactForm">
            <label for="name">Name:</label><input type="text" id="name" name="name" required><br>
            <br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="8" required></textarea>
            <br>
            <br>
            <button class="green-button" onclick="submitForm()">Submit to Our Email</button><br>
            <h3>
              Message us directly
            </h3>
            <h3>
              On WhatsApp
            </h3>
            <br>
            <!-- Button for WhatsApp -->
            <a class="whatsapp-button" href="https://wa.me/+256743964609" target="_blank"><img class="whatsapp-logo" src="Images/whatsapp_logo.png" alt="WhatsApp Logo"></a>
          </form>
        </div>
      </section>
    </main>
    <footer class="copyrighter">
      <p>
        &copy; 2024 Vibrancy Piqtures
      </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Navbar/navbar.js"></script>
    <script src="script/script5.js"></script>
  </body>
</html>
